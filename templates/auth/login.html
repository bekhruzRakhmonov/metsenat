{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<form method="post" style="margin-top: 100px;">
		{% csrf_token %}
		<h1 style="text-align: center;">Metsenat</h1>
		<div class="d-flex justify-content-center justify-content-md-center mb-3">
			<div class="form-group col-md-4 shadow-sm border rounded p-4 mb-4 bg-white">
				<h3>Login</h3>
				{{form.username|as_crispy_field}}
				{{form.password|as_crispy_field}}
				<button type="submit" class="btn btn-primary w-100">Login</button>
			</div>
		</div>
	</form>
{% endblock %}
