{% extends "pages/dashboard/dashboard.html" %}
{% load crispy_forms_tags %}

{% block tabcontent %}
<div class="card w-50 d-flex align-items-center" style="border-radius: 10px;">
	<form method="post" class="w-50" style="margin-top: 18px;margin-bottom: 18px;">
		{% csrf_token %}
		{{form|crispy}}
		<button class="btn btn-primary w-100">Save</button>
	</form>
</div>
{% endblock %}
