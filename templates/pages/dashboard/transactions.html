{% load custom_tags %}

<br>
<h3>Transactions</h3>
<div class="card transactions w-50" style="border: 0;">
	<div class="row">
		<div class="col">From</div>
		<div class="col">To</div>
		<div class="col">Amount</div>
		<div class="col">Date</div>
	</div>
	<hr>
	{% for transaction in transactions %}
		<div class="row">
			<div class="col">
				<b>{{transaction.sponsor}}</b>			
			</div>
			<div class="col">
				<b>{{transaction.student}}</b>			
			</div>
			<div class="col">
				<b>{{transaction.amount|parse_money}}</b>			
			</div>
			<div class="col">
				<b>{{transaction.created_at}}</b>			
			</div>
		</div>
	{% endfor %}
</div>
